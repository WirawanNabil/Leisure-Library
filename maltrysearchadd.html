<form id="add-book-form">
    <label for="title">Title:</label>
    <input type="text" id="title" required>

    <label for="category">Category:</label>
    <select id="category" required>
        <option value="fiction">Fiction</option>
        <option value="non-fiction">Non-Fiction</option>
        <option value="science">Science</option>
        <!-- Add more categories as needed -->
    </select>

    <label for="writer">Writer's Name:</label>
    <input type="text" id="writer" required>

    <button type="button" onclick="addBook()">Add Book</button>
</form>

<p><a href="maltrysearchadd.html">Go to Loan Book Page</a></p>

<script>
    function addBook() {
    const title = document.getElementById('title').value;
    const category = document.getElementById('category').value;
    const writer = document.getElementById('writer').value;

    // Create an object representing the book
    const book = {
        title: title,
        category: category,
        writer: writer,
        borrowed: false, // Initial borrowing status
        borrowedDate: null, // Initial borrowed date
    };

    // Get the existing books from local storage or initialize an empty array
    const existingBooks = JSON.parse(localStorage.getItem('books')) || [];

    // Add the new book to the array
    existingBooks.push(book);

    // Save the updated array back to local storage
    localStorage.setItem('books', JSON.stringify(existingBooks));

    // Display a confirmation message (you can replace this with your own UI update logic)
    alert(`Book added!\nTitle: ${title}\nCategory: ${category}\nWriter: ${writer}`);
}

    
</script>
